<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .player-container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button#play { background-color: #4CAF50; color: white; }
        button#pause, button#stop { background-color: #f44336; color: white; }
        video {
            width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h1>IPTV Player</h1>
        <input type="text" id="streamUrl" placeholder="Gib die IPTV-URL ein">
        <div>
            <button id="play">Abspielen</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
        </div>
        <video id="videoPlayer" controls></video>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const streamUrlInput = document.getElementById('streamUrl');
        const playButton = document.getElementById('play');
        const pauseButton = document.getElementById('pause');
        const stopButton = document.getElementById('stop');

        // Abspielen des Streams
        playButton.addEventListener('click', () => {
            const url = streamUrlInput.value.trim();
            if (url) {
                videoPlayer.src = url;
                videoPlayer.play().catch(error => {
                    alert('Fehler beim Abspielen des Streams: ' + error.message);
                });
            } else {
                alert('Bitte gib eine gÃ¼ltige URL ein.');
            }
        });

        // Pause des Streams
        pauseButton.addEventListener('click', () => {
            if (!videoPlayer.paused) {
                videoPlayer.pause();
            }
        });

        // Stoppen des Streams
        stopButton.addEventListener('click', () => {
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
        });
    </script>

</body>
</html>
