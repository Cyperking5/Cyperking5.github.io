<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player mit HLS und Playlist-Speicherung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .player-container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="file"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button#play { background-color: #4CAF50; color: white; }
        button#pause, button#stop { background-color: #f44336; color: white; }
        video {
            width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }
        .playlist {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            text-align: left;
        }
        .playlist-item {
            padding: 5px;
            cursor: pointer;
        }
        .playlist-item:hover {
            background-color: #f0f0f0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <div class="player-container">
        <h1>IPTV Player mit HLS und Playlist-Speicherung</h1>
        <input type="text" id="streamUrl" placeholder="Gib die IPTV-URL ein">
        <div>
            <button id="play">Abspielen</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
        </div>
        <input type="file" id="m3uFile" accept=".m3u">
        <div class="playlist" id="playlistContainer"></div>
        <video id="videoPlayer" controls></video>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const streamUrlInput = document.getElementById('streamUrl');
        const playButton = document.getElementById('play');
        const pauseButton = document.getElementById('pause');
        const stopButton = document.getElementById('stop');
        const m3uFileInput = document.getElementById('m3uFile');
        const playlistContainer = document.getElementById('playlistContainer');

        let playlist = JSON.parse(localStorage.getItem('playlist')) || [];
        let currentChannelIndex = parseInt(localStorage.getItem('currentChannelIndex')) || 0;

        displayPlaylist();

        playButton.addEventListener('click', () => {
            playStream(streamUrlInput.value.trim());
        });

        pauseButton.addEventListener('click', () => {
            if (!videoPlayer.paused) videoPlayer.pause();
        });

        stopButton.addEventListener('click', () => {
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
        });

        m3uFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    parseM3UFile(e.target.result);
                };
                reader.readAsText(file);
            }
        });

        function parseM3UFile(content) {
            playlist = content.split('\n').filter(line => line && !line.startsWith('#'));
            localStorage.setItem('playlist', JSON.stringify(playlist));
            displayPlaylist();
        }

        function displayPlaylist() {
            playlistContainer.innerHTML = '';
            playlist.forEach((url, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.textContent = `Kanal ${index + 1}: ${url}`;
                item.addEventListener('click', () => {
                    currentChannelIndex = index;
                    localStorage.setItem('currentChannelIndex', currentChannelIndex);
                    playStream(url);
                });
                playlistContainer.appendChild(item);
            });
        }

        function playStream(url) {
            if (url) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        videoPlayer.play().catch(error => {
                            alert('Fehler beim Abspielen des Streams: ' + error.message);
                        });
                    });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = url;
                    videoPlayer.play().catch(error => {
                        alert('Fehler beim Abspielen des Streams: ' + error.message);
                    });
                } else {
                    alert('HLS wird von deinem Browser nicht unterstützt.');
                }
            } else {
                alert('Bitte gib eine gültige URL ein.');
            }
        }

        videoPlayer.addEventListener('ended', () => {
            playNextChannel();
        });

        function playNextChannel() {
            currentChannelIndex = (currentChannelIndex + 1) % playlist.length;
            localStorage.setItem('currentChannelIndex', currentChannelIndex);
            playStream(playlist[currentChannelIndex]);
        }
    </script>

</body>
</html>
