<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GBA Emulator mit Speicherfunktion</title>
  <script src="gba.js"></script> <!-- GBA.js hier einbinden -->
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }
    #controls {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">GBA Emulator</h1>
  <div id="controls">
    <input type="file" id="romUploader" accept=".gba" />
    <button id="saveState">Spielstand speichern</button>
    <input type="file" id="loadState" accept=".sav" />
  </div>
  <canvas id="screen" width="240" height="160"></canvas>

  <script>
    const emulator = new GameBoyAdvance();
    emulator.setCanvas(document.getElementById('screen'));

    // ROM hochladen und starten
    document.getElementById('romUploader').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          emulator.loadRomFromBuffer(e.target.result);
          emulator.run();
        };
        reader.readAsArrayBuffer(file);
      }
    });

    // Spielstand speichern
    document.getElementById('saveState').addEventListener('click', () => {
      const saveData = emulator.saveState();
      const blob = new Blob([saveData], { type: 'application/octet-stream' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'gba_save.sav';
      a.click();
      URL.revokeObjectURL(url);
    });

    // Spielstand laden
    document.getElementById('loadState').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          emulator.loadState(e.target.result);
        };
        reader.readAsArrayBuffer(file);
      }
    });

    // Tastenbelegung (Keydown & Keyup Events)
    const keyMap = {
      88: 'A',    // X-Taste -> A
      90: 'B',    // Z-Taste -> B
      13: 'START', // Enter -> Start
      16: 'SELECT', // Shift -> Select
      37: 'LEFT',  // Pfeil links -> Links
      38: 'UP',    // Pfeil hoch -> Hoch
      39: 'RIGHT', // Pfeil rechts -> Rechts
      40: 'DOWN'   // Pfeil runter -> Runter
    };

    window.addEventListener('keydown', (event) => {
      const key = keyMap[event.keyCode];
      if (key) emulator.keyDown(key);
    });

    window.addEventListener('keyup', (event) => {
      const key = keyMap[event.keyCode];
      if (key) emulator.keyUp(key);
    });
  </script>
</body>
</html>
