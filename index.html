<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrainisch-Deutsch Lernseite</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; background-color: #f4f4f9; }
        .flashcard { border: 1px solid #ddd; padding: 20px; margin: 20px auto; width: 300px; cursor: pointer; background-color: #ffffff; }
    </style>
</head>
<body>

    <h1>Ukrainisch auf Deutsch lernen</h1>
    <h2>Flashcards</h2>
    <div id="flashcard" class="flashcard">Wird geladen...</div>

    <script>
        let flashcards = [];
        let currentIndex = 0;
        const flashcardElement = document.getElementById('flashcard');

        // Lade die Vokabeln aus der JSON-Datei
        fetch('vokabeln.json')
            .then(response => response.json())
            .then(data => {
                flashcards = data;
                showFlashcard();
            })
            .catch(error => console.error('Fehler beim Laden der Vokabeln:', error));

        // Zeigt die aktuelle Flashcard an
        function showFlashcard() {
            if (flashcards.length === 0) return;
            flashcardElement.innerText = flashcards[currentIndex].ua;
        }

        // Wechsel zwischen Ukrainisch und Deutsch beim Klicken
        flashcardElement.addEventListener('click', () => {
            const currentCard = flashcards[currentIndex];
            if (flashcardElement.innerText === currentCard.ua) {
                flashcardElement.innerText = currentCard.de;
            } else {
                flashcardElement.innerText = currentCard.ua;
                playAudio(currentCard.ua);
                currentIndex = (currentIndex + 1) % flashcards.length;
            }
        });

        // Funktion zur Sprachausgabe
        function playAudio(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'uk-UA'; // Ukrainische Sprache
            speechSynthesis.speak(utterance);
        }
    </script>

</body>
</html>
