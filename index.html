<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrainisch-Deutsch Lernseite</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; background-color: #f4f4f9; }
        .flashcard, .quiz-container { border: 1px solid #ddd; padding: 20px; margin: 20px auto; width: 300px; background-color: #ffffff; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Ukrainisch auf Deutsch lernen</h1>

    <h2>Flashcards</h2>
    <div id="flashcard" class="flashcard">Wird geladen...</div>

    <h2>Quiz</h2>
    <div id="quiz-container" class="quiz-container">Wird geladen...</div>

    <script>
        let flashcards = [];
        let currentIndex = 0;

        const flashcardElement = document.getElementById('flashcard');
        const quizContainer = document.getElementById('quiz-container');

        // Lade die Vokabeln aus der JSON-Datei
        fetch('vokabeln.json')
            .then(response => response.json())
            .then(data => {
                flashcards = data;
                showFlashcard();
                generateQuiz();
            })
            .catch(error => console.error('Fehler beim Laden der Vokabeln:', error));

        // Zeigt die aktuelle Flashcard an
        function showFlashcard() {
            if (flashcards.length === 0) return;
            flashcardElement.innerText = flashcards[currentIndex].ua;
        }

        // Wechsel zwischen Ukrainisch und Deutsch beim Klicken
        flashcardElement.addEventListener('click', () => {
            const currentCard = flashcards[currentIndex];
            if (flashcardElement.innerText === currentCard.ua) {
                flashcardElement.innerText = currentCard.de;
            } else {
                flashcardElement.innerText = currentCard.ua;
                playAudio(currentCard.ua);
                currentIndex = (currentIndex + 1) % flashcards.length;
            }
        });

        // Funktion zur Sprachausgabe
        function playAudio(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'uk-UA'; // Ukrainische Sprache
            speechSynthesis.speak(utterance);
        }

        // Generiert ein Quiz mit zufälligen Fragen und Antwortoptionen
        function generateQuiz() {
            if (flashcards.length < 3) return; // Sicherstellen, dass genug Vokabeln vorhanden sind

            // Zufällige Frage auswählen
            const questionIndex = Math.floor(Math.random() * flashcards.length);
            const correctAnswer = flashcards[questionIndex].de;

            // Antwortoptionen generieren (1 richtige + 2 falsche)
            let options = [correctAnswer];
            while (options.length < 3) {
                const randomOption = flashcards[Math.floor(Math.random() * flashcards.length)].de;
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }

            // Optionen mischen
            options = options.sort(() => Math.random() - 0.5);

            // Quiz HTML erstellen
            quizContainer.innerHTML = `
                <p>Was bedeutet "${flashcards[questionIndex].ua}" auf Deutsch?</p>
                ${options.map(option => `<button onclick="checkAnswer('${option}', '${correctAnswer}')">${option}</button>`).join('')}
                <p id="quiz-result"></p>
            `;
        }

        // Überprüft die Antwort und zeigt das Ergebnis an
        function checkAnswer(selectedAnswer, correctAnswer) {
            const resultElement = document.getElementById('quiz-result');
            if (selectedAnswer === correctAnswer) {
                resultElement.innerText = 'Richtig!';
            } else {
                resultElement.innerText = 'Falsch, versuche es noch einmal.';
            }
        }
    </script>

</body>
</html>
